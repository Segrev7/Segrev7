<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>document</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            s=0;
            r=0;
           for (n=1; n<=10; n++){
            var a=Math.random(50,100)*100;
           s+=s+a;
           }
           r=s/10;
           document.write(Math.round(s) +"<br>");
           document.write(Math.round(r) +"<br>");
            </script>
    </body>
</html>
